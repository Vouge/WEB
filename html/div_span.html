<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpage!</title>
    <style media="screen">
      #top{
        font-size: 36px;
        color: orange;
      }
      #middle{
        font-size: 24px;
        color: blue
      }
      #bottom{
        font-size: 16px;
        color: red;
      }
      .name{
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="top">
      This is the <span class="name">top</span> of the webpage
    </div>
    <div id="middle">
      This is the <span class="name">middle</span> of the webpage
    </div>
    <div id="bottom">
      This is the <span class="name">bottom</span> of the webpage
    </div>
  </body>
</html>
