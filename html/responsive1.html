<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpage!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      @media (min-width: 500px) {
        h1::before{
          content: "Welcome to my webpage!"
        }
      }

      @media(max-width: 499px) {
        h1::before {
          content: "Welcome!"
        }
      }
    </style>
    <!-- Chnages color according to window size as specified above-->
  </head>
  <body>
    <h1></h1>
  </body>
</html>
