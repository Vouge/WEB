<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpage!</title>
    <style>
      ol  li{
        color: orange;
        font-size: 20px;
      }
    </style>  <!--All list items contained within the ol is styled  -->
<!-- if ol > li used then immediate decendents of ol is styled-->
  </head>

  <body>
    <ol>   <!-- Ordered List-->
      <li>List item one</li>
      <li>List item two</li>
      <ul>  <!-- Unordered list -->
        <li>Sublist item one</li>
        <li>Sublist item two</li>
      </ul>
      <li>Listitem three</li>
    </ol>

    <ul>
      <li>Second list here</li>
      <li>Another item</li>
    </ul>
  </body>
</html>
