{% extends "layout.html" %}

{% block heading %}
  Notes
{% endblock %}

{% block body %}

  <ul>
    {% for note in notes %}
    <li>{{ note }}</li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('index') }}" method = "post">
    <input type="text" name="name" placeholder="Enter Note Here">
    <button>Add Here</button>
  </form>
{% endblock %}
