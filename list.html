<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    An Unordered List:
    <ul>
      <li>One Item</li>
      <li>Another Item</li>
      <li>yet Another Item</li>
    </ul>
    An Ordered List:
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
  </body>
